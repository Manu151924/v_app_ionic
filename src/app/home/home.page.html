<ion-header>
  <ion-toolbar>
    <div class="segment-wrapper">
      <ion-segment [(ngModel)]="segment" (ionChange)="onSegmentChange($event)" class="custom-segment" mode="md">
        
        <ion-segment-button
          value="booking"
          [disabled]="disableBooking"
          [class.active]="segment === 'booking'"
        >
          <ion-label>BOOKING</ion-label>
        </ion-segment-button>

        <ion-segment-button
          value="delivery"
          [disabled]="disableDelivery"
          [class.active]="segment === 'delivery'"
        >
          <ion-label>DELIVERY</ion-label>
        </ion-segment-button>

      </ion-segment>
    </div>

    <ion-button fill="clear" slot="end" class="bell-container">
      <img
        src="assets/icon/notifications-outline.png"
        alt="notifications"
        class="notifications-outline-icon"
      />
      @if (notificationsCount > 0) {
        <ion-badge color="danger" class="bell-badge">
          {{ notificationsCount }}
        </ion-badge>
      }
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

 <app-booking
  [vendorId]="bookingVendorID"
  [hidden]="segment !== 'booking'">
</app-booking>

<app-delivery
  [vendorId]="deliveryVendorID"
  [hidden]="segment !== 'delivery'">
</app-delivery>

</ion-content>

<ion-footer class="footer-container">
  <div class="tab-bar">
    <ion-button fill="clear" routerLink="/task" class="tab-item">
      <img src="assets/icon/task-icon.png" alt="task" class="task-icon" />
    </ion-button>

    <div class="center-button">
      <ion-button
        fill="solid"
        color="success"
        routerLink="/home"
        class="home-btn"
      >
        <img src="assets/icon/home.png" class="home-outline-icon" />
      </ion-button>
      <span class="home-label">Home</span>
    </div>

    <ion-button fill="clear" routerLink="/account" class="tab-item">
      <img src="assets/icon/account.png" alt="account" class="account-icon" />
    </ion-button>

  </div>
</ion-footer>

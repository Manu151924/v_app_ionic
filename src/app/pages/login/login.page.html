<ion-content [fullscreen]="true" class="login-content">
  <div class="login-header">
    @if(showOtpField){
    <ion-icon name="chevron-back" class="back-icon" (click)="handleBack()"></ion-icon>
    }
    <img src="assets/icon/logo2.png" alt="Safexpress Logo" class="logo" />
  </div>
  <div class="main-container">
    <div class="login-card">
      <h2>Sign in to your account</h2>
      <ion-item lines="full" class="custom-item">
        <ion-input type="text" maxlength="10" inputmode="numeric" placeholder="Enter Mobile" [(ngModel)]="mobileNumber"
          (ionInput)="filterNumberInput($event, 'mobile')">
        </ion-input>
      </ion-item>

      @if (showOtpField) {
      <ion-item lines="full" class="custom-item">
        <ion-input #otpInput type="password" maxlength="6" inputmode="numeric" placeholder="Enter OTP" [(ngModel)]="otp"
          (ionInput)="filterNumberInput($event, 'otp')">
        </ion-input>
      </ion-item>

      } @if (!showOtpField) {
      <div class="actions">
        <button class="send-otp-btn" (click)="sendOtp()" [disabled]="isSendingOtp">
          {{ isSendingOtp ? 'Sending...' : 'Send OTP' }}
        </button>
      </div>
      } @else {
      <div class="otp-actions">
        <a class="resend-otp" (click)="resendOtp()" [class.disabled]="resendDisabled || isResendingOtp">
          {{ isResendingOtp ? 'Resending OTP' : 'Resend OTP' }}
        </a>

        <button class="submit-btn" [disabled]="isVerifyingOtp" (click)="login()">
          {{ isVerifyingOtp ? 'Verifying OTP' : 'Submit' }}
        </button>
      </div>
      }
      <div class="figma-footer">
        <div class="figma-terms">
          By logging in you accept
          <span class="link" (click)="openPrivacy()">Privacy Policy</span>
          and
          <span class="link" (click)="openTerms()">Terms & Conditions</span>
        </div>

        <div class="figma-version">
          Version {{ version }}
        </div>
      </div>
    </div>
  </div>

</ion-content>

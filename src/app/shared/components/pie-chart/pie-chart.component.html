<div class="pie-wrapper">
  <ngx-charts-pie-chart
    [results]="data"
    [scheme]="colorScheme"
    [doughnut]="true"
    [arcWidth]="arcWidth"
    [labels]="labels"
    [legend]="false"
    [view]="view"
    [animations]="true"
    [labelFormatting]="labelFormatting">
  </ngx-charts-pie-chart>
</div>

<div class="card-border">
  <ion-card class="figma-card">

    <div class="header-strip">
      <!-- Location pill -->
      <div class="location-pill">
        <ion-icon name="location-outline"></ion-icon>
        <ion-select interface="popover" [(ngModel)]="selectedLocation">
          @for(location of locations; track location){
            <ion-select-option>{{ location }}</ion-select-option>
          }
        </ion-select>
      </div>

      <!-- Assigned SFX count -->
      <div class="assigned-text">
        Assigned SFX <span>{{ assignedSFX }}</span>
      </div>
    </div>

    <!-- ZERO PICKUP -->
    <div class="bar-row">
      <span class="chip zero-label">ZERO PICKUP SFX</span>
      <div class="progress">
        <div class="fill zero-fill" [style.width.%]="zeroPickupPercent"></div>
      </div>
      <span class="count zero-label">{{ zeroPickupCount }}</span>
    </div>

    <!-- NOT-MANIFESTED -->
    <div class="bar-row">
      <span class="chip maroon-label">NOT-MANIFESTED</span>
      <div class="progress">
        <div class="fill maroon-fill" [style.width.%]="notManifestedPercent"></div>
      </div>
      <span class="count maroon-label">{{ notManifestedCount }}</span>
    </div>

    <!-- DRAFT WAYBILLS -->
    <div class="bar-row">
      <span class="chip amber-label">DRAFT WAYBILLS</span>
      <div class="progress">
        <div class="fill amber-fill" [style.width.%]="draftWaybillsPercent"></div>
      </div>
      <span class="count amber-label">{{ draftWaybillsCount }}</span>
    </div>

  </ion-card>
</div>

<ion-toolbar>
  <div class="header-container">
    <ion-text class="title">ZERO PICKUP SFX</ion-text>
    <ion-buttons>
      <ion-button fill="clear" class="close-btn" (click)="close()">
        <ion-icon name="close" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</ion-toolbar>
<ion-content class="ion-padding scroll-area">

    @for (item of zeroPickupData; track item) {

    <div class="sfx-card">

      <div class="first-row">
        <div class="field">
          <div class="label">SFX Code</div>
          <div class="value">{{ item.sfxCode }}</div>
        </div>
        <div class="field">
          <div class="label">Last Pickup Date</div>
          <div class="value">{{ item.lastPickupDate | date:'dd-MMM-yyyy' }}</div>
        </div>
      </div>

      <div class="second-row">
        <div class="label">Consignor</div>
        <div class="value">{{ item.consignorName }}</div>
      </div>
    </div>

    }

</ion-content>
